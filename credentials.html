<html>
<head>

 <title>hygieia</title>   

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/css/stylecredentials.css">

</head>
<body> 

 <div class="container" style="position: relative;">  
    
    <div class="row">

    <div class="col-md-12">  
        
        <div>
            <video class="bg-video" autoplay muted loop>
                <source class="video-content" type="video/mp4" src="assets/images/background.mp4">
            </video>
        </div>

    <div class="form" >
        <h2>Hygieia</h2>
        <p>Self Diagnostic</p>
        <p>Finds the suitable doctor for your symptoms</p>
    
        <input id="one" type="radio" name="stage" checked="checked" />
        <input id="two" type="radio" name="stage" />
        <input id="three" type="radio" name="stage" />
        <input id="four" type="radio" name="stage" />
        <input id="five" type="radio" name="stage" />
        <input id="six" type="radio" name="stage" />
    
        <div class="stages">
            <label for="one">1</label>
            <label for="two">2</label>
            <label for="three">3</label>
            <label for="four">4</label>
            <label for="five">5</label>
            <label for="six">6</label>
        </div>
    
        <span class="progress"><span></span></span>
    
        <div class="panels">
            <div data-panel="one">
                <h4>Your Name</h4>
                <input type="text" placeholder="Full Name" value="" />
            </div>
            <div data-panel="two">
                <h4>Date of Birth</h4>
                <input type="date" value="" />
            </div>
            <div data-panel="three">
                <h4>Address</h4>
                <input type="text" placeholder="Address" />
            </div>
            <div data-panel="four">
                <h4>Stage 4</h4>
                <input type="text" placeholder="Email" />
            </div>
            <div data-panel="five">
                <h4>Stage 5</h4>
                <input type="text" placeholder="Phone Number" />
            </div>
            <div data-panel="six">
                <h4>Stage 6</h4>
                <input type="text" placeholder="Comment" />
            </div>
        </div>
    
        <button>Next</button>
    
    </div>
</div>
</div>

</div>

</body>

</html>
